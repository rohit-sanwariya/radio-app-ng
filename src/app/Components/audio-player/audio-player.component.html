<div class="audio-player-container">
  <audio   #audioElement  id="audio-player"  src="../../../assets/hour.mp3" preload="metadata"    >

  </audio>
  <div class="audio-btn-group">
    <button mat-icon-button  class="btn audio-forward ">
      <mat-icon  >forward_30</mat-icon>
    </button>
  <button (click)="playSong()" mat-icon-button class="btn audio-play-pause">
    <mat-icon  >{{isPlaying?'pause':'play_arrow'}}</mat-icon>
  </button>
  <button mat-icon-button class="btn audio-previous">
    <mat-icon  >replay_30</mat-icon>
  </button>
  </div>
  <div class="audio-player-information">
    <div class="current-time">{{currentPlayTime}}</div>
   <div>
<input (input)="onSlide($event)" type="range" name="lengthAudio" id="lengthAudio">
    <!-- <mat-slider id="sliderMat" colo color="primary" ></mat-slider> -->
   </div>
  <div class="total-time">{{durationAudio}}</div>
  </div>
</div>
