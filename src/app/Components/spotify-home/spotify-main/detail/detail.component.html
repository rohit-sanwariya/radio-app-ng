<div class="container">
  <div *ngIf="info" class="information">
      <img [src]="info.image" [alt]="info.name">
    <div class="content">
          <h2>{{info.name}} </h2>
          <h3 *ngIf="info.followers">Followers: {{info.followers}}</h3>
    </div>
  </div>
  <table matSort  *ngIf="tracks" mat-table [dataSource]="tracks" class="mat-elevation-z8">


    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idx+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Preview Available">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Preview Available </th>
      <td mat-cell *matCellDef="let element">{{element.previewURL?"":"Preview Unavailable"}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container   matColumnDef="popularity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Popularity </th>
      <td mat-cell *matCellDef="let element"  > {{element.popularity !== -1 ?element.popularity:'' }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"  ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selected(row)"></tr>
  </table>
</div>
